{% load static %}
<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galeria - Banda Sinfônica Henrique Marques</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <!-- Link para o arquivo CSS estático -->
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">Banda Sinfônica Henrique Marques</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item"><a class="nav-link" href="{% url 'sobre' %}">Sobre</a></li>
                <li class="nav-item"><a class="nav-link" href="{% url 'eventos' %}">Eventos</a></li>
                <li class="nav-item"><a class="nav-link" href="{% url 'galeria' %}">Galeria</a></li>
                <li class="nav-item"><a class="nav-link" href="{% url 'contato' %}">Contato</a></li>
                <!-- <li class="nav-item"><a class="nav-link" href="{% url 'login' %}">Login</a></li>  -->
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="accessibilityDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">Acessibilidade</a>
                    <div class="dropdown-menu" aria-labelledby="accessibilityDropdown">
                        <a class="dropdown-item" href="#" onclick="toggleContrast()">Autocontraste</a>
                        <a class="dropdown-item" href="#" onclick="zoomIn()">Aumentar Zoom</a>
                        <a class="dropdown-item" href="#" onclick="zoomOut()">Reduzir Zoom</a>
                    </div>
                </li>
            </ul>

            <!-- Botão de login à direita -->
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="btn btn-primary nav-link text-white" href="{% url 'sair' %}">Login</a>
                </li>
            </ul>

        </div>
    </nav>
    <div class="container mt-5">
        <h1>Galeria de Imagens</h1>
        <div class="row">
            <div class="col-md-4">
                <img src="img1.jpg" class="img-fluid" alt="Concerto no Teatro Municipal">
            </div>
            <div class="col-md-4">
                <img src="img2.jpg" class="img-fluid" alt="Festival de Música Clássica">
            </div>
            <div class="col-md-4">
                <img src="img3.jpg" class="img-fluid" alt="Recital de Inverno">
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="{% static 'js/scripts.js' %}"></script>
</body>
</html>
